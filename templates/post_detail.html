{% extends "base.html" %}
<!-- blog content -->
{% block content %}
<div class="post-entry">
    <h2>{{ post.title }}</h2>
    <p>{{ post.body }}</p>
</div>

<p><a href="{% url 'edit_post' post.slug %}">+ Edit Post</a></p>
<p><a href="{% url 'delete_post' post.slug %}">+ Delete Blog Post</a></p>
{% endblock content %}
